<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Check Out</title>
</head>

<body>

    <header>
        <nav class="navbar navbar-dark bg-secondary">
            <a class="navbar-brand" href="#">CheckOut</a>
            <button type="button" class="btn btn-warning">Ver Carrinho</button>
        </nav>

    </header>


    <main class="container">

        <form id="checkout" class="row mt-4">


            <div class="col-md-4">
                <header class="bg-secondary text-light p-2 rounded">
                    Dados Pessoais
                </header>
                <div class="p-2">
                    <div class="form-group">
                        <label for="nomeUsuario">Nome Completo</label>
                        <input class="form-control" type="text" id="nomeUsuario" name="nomeUsuario"
                            placeholder="Digite seu nome completo">
                    </div>

                    <div class="form-group">
                        <label for="cpfUsuario">CPF</label>
                        <input class="form-control" type="text" id="cpfUsuario" name="cpfUsuario"
                            placeholder="Digite seu CPF">
                    </div>

                    <div class="form-group">
                        <label for="telefoneUsuario">Telefone</label>
                        <input class="form-control" type="tel" id="telefoneUsuario" name="telefoneUsuario"
                            placeholder="Digite seu telefone">
                    </div>

                    <div class="form-group">
                        <label for="emailUsuario">E-mail</label>
                        <input class="form-control" type="email" id="emailUsuario" name="emailUsuario"
                            placeholder="Digite seu e-mail">
                    </div>

                    <div class="form-group">
                        <label for="senhaUsuario">Senha</label>
                        <input class="form-control" type="password" id="senhaUsuario" name="senhaUsuario"
                            placeholder="Digite sua senha">
                    </div>

                    <div class="form-group">
                        <label for="confirmeSenhaUsuario">Confirmar senha</label>
                        <input class="form-control" type="password" id="confirmeSenhaUsuario"
                            name="confirmeSenhaUsuario" placeholder="Confirmar senha">
                    </div>
                </div>
            </div>



            <div class="col-md-4">
                <header class="bg-secondary text-light p-2 rounded">
                    Entrega
                </header>
                <div class="p-2">
                    <div class="form-group">
                        <label for="cepUsuario">CEP</label>
                        <input class="form-control" type="text" id="cepUsuario" name="cepUsuario"
                            placeholder="Digite seu CEP">
                    </div>

                    <div class="form-group">
                        <label for="enderecoUsuario">Endereço</label>
                        <input class="form-control" type="text" id="enderecoUsuario" name="enderecoUsuario"
                            placeholder="Digite seu endereço">
                    </div>

                    <div class="form-group">
                        <label for="numeroResidenciaUsuario">Número</label>
                        <input class="form-control" type="text" id="numeroResidenciaUsuario"
                            name="numeroResidenciaUsuario" placeholder="Digite o número de sua residência">
                    </div>

                    <div class="form-group">
                        <label for="complementoUsuario">Complemento</label>
                        <input class="form-control" type="text" id="complementoUsuario" name="complementoUsuario"
                            placeholder="Digite seu complemento">
                    </div>

                    <div class="form-group">
                        <label for="bairroUsuario">Bairro</label>
                        <input class="form-control" type="text" id="bairroUsuario" name="bairroUsuario"
                            placeholder="Digite seu bairro">
                    </div>

                    <div class="form-group row">
                        <div class="col-md-8">
                            <label for="cidadeUsuario">Cidade</label>
                            <input class="form-control" type="text" id="cidadeUsuario" name="cidadeUsuario"
                                placeholder="Digite sua cidade">
                        </div>
                        <div class="col-md-4">
                            <label for="estadoUsuario">Estado</label>
                            <select class="form-control" type="text" id="estadoUsuario" name="estadoUsuario">
                                <option selected>UF</option>
                                <option value="SP">SP</option>
                                <option value="RJ">RJ</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group row">
                        <div class="col-6">
                            <label for="freteRapido">Rápido - R$ 50,00 <br></label>
                            <input type="radio" name="frete" id="freteRapido">
                        </div>
                        <div class="col-6">
                            <label for="freteNormal">Normal - R$ 20,00 <br></label>
                            <input type="radio" name="frete" id="freteNormal">
                        </div>
                    </div>
                </div>
            </div>



            <div class="col-md-4">
                <header class="bg-secondary text-light p-2 rounded">
                    Pagamento
                </header>
                <div class="p-2 text">
                    <div class="d-flex justify-content-center">
                        <div class="card col-md-6">
                            <img src="img/gelodecoco.png" class="card-img-top" width="50" height="150">
                            <div class="card-body text-justify">
                                <h5 class="card-title">R$ 10,00</h5>
                                <p class="card-text">Gelo de coco</p>
                            </div>
                        </div>
                    </div>


                    <br>

                    <div class="form-group">
                        <label for="numeroCartaoUsuario">Número do cartão</label>
                        <input class="form-control" type="text" id="numeroCartaoUsuario" name="numeroCartaoUsuario"
                            placeholder="Digite número do cartão">
                    </div>

                    <div class="form-group row">
                        <div class="col-md-6">
                            <label for="dataValidadeCartao">Data de validade</label>
                            <input class="form-control" type="text" id="dataValidadeCartao" name="dataValidadeCartao"
                                placeholder="Data de validade">
                        </div>
                        <div class="col-md-6">
                            <label for="codigoDeSeguranca">Código de segurança</label>
                            <input class="form-control" type="text" id="codigoDeSeguranca" name="codigoDeSeguranca"
                                placeholder="CVV">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="nomeTitular">Nome titular</label>
                        <input class="form-control" type="text" id="nomeTitular" name="nomeTitular"
                            placeholder="Digite nome do titular do cartão">
                    </div>

                    <div class="form-group">
                        <label for="cpfTitular">CPF do titular</label>
                        <input class="form-control" type="text" id="cpfTitular" name="cpfTitular"
                            placeholder="Digite CPF do titular do cartão">
                    </div>
                </div>

                <div class="d-flex justify-content-end">
                    <button class="btn btn-success" type="submit">Finalizar Compra</button>
                </div>

            </div>


        </form>

    </main>








    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="./js/script.js"></script>
</body>

</html>
